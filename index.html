<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Document responsive across devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Document's character set. -->
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Linking Google Fonts -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Montserrat">
  </head>
  <body>

    <div class="header-container">
      <header>STAR WARS HANGMAN</header>
    </div>

    <div class="main-container">
      <section id="star-wars-panel">
        <img id="star-wars-image" src="assets/images/star-wars.jpg" alt="Star Wars default image.">
      </section>
      <section id="hangman-panel">
        <p>
          PRESS ANY KEY TO GET STARTED
        </p>
        <p>
          WINS!
        </p>
        <p id="win-count">
        </p>
        <p>
          CURRENT WORD
        </p>
        <p id="word-placeholder">
        </p>
        <p>
          NUMBER OF GUESSES REMAINING
        </p>
        <p id="guess-count">
        </p>
        <p>
          LETTERS ALREADY GUESSED
        </p>
        <p id="letters-guessed">
        </p>
      </section>
    </div>
    <!-- Linking JavaScript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>    
  </body>
</html>
